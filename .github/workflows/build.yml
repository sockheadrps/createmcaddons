name: build
on: [ pull_request, push ]

jobs:
  build:
    strategy:
      matrix:
        java: [ 17 ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        run: echo "JAVA_HOME=$JAVA_HOME_17_X64" >> "$GITHUB_ENV"

      - name: Loom Cache
        uses: actions/cache@v4
        with:
          path: "**/.gradle/loom-cache"
          key: "${{ runner.os }}-gradle-${{ hashFiles('**/libs.versions.*', '**/*.gradle*', '**/gradle-wrapper.properties') }}"
          restore-keys: "${{ runner.os }}-gradle-"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-home-cache-cleanup: true

      - name: Validate Gradle Wrapper Integrity
        uses: gradle/wrapper-validation-action@v2

      - name: Make Gradle Wrapper Executable
        run: chmod +x ./gradlew

      - name: Build All Mods
        run: ./gradlew :charflint:build :runeindustry:build

      - name: Upload Charflint Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Charflint Artifacts
          path: charflint/build/libs/

      - name: Upload Runeindustry Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Runeindustry Artifacts
          path: runeindustry/build/libs/
